<script>class Intity{
    constructor(x,y,type){
        this.w = block_width
        this.x = x
        this.y = y
        this.type = Intity_type_generetor(type)
        this.pos = []
    }
    
    rotate(dir){
        if(dir == "left"){
            this.type = rotate_left(this.type)
            if(!able_to_move(this,0)){
                for(let i = 0;i<3;i++){
                    this.x--
                    if(able_to_move(this,0)){
                        return
                    }
                }
            }
        }
    }
    block_positions(sin){
        this.pos = []
        for(let i = 0;i < this.type.length;i++){
            for(let j = 0;j < this.type[0].length;j++){
                if(this.type[i][j] != 0){
                    this.pos.push(`${this.x+i+sin}${this.y+j}`)
                }
            }
        }
        // console.log(this.pos)
        return this.pos
    }
    move_down(){
        document.getElementById("move_down").pause()

        document.getElementById("move_down").play()

        while(able_to_move(this,0)){
            this.y++
        }
    }

}

function Intity_type_generetor(t){
    if(t==1){// T block
        return [[0,1,0],[1,1,1]]
    }else if(t == 2){// Z block
        return [[2,2,0],[0,2,2]]
    }else if(t == 3){// S block
        return [[0,3,3],[3,3,0]]
    }else if(t==4){// L block
        return [[4,4,4],[0,0,4]]
    }else if(t==5){// J block
        return [[0,0,5],[5,5,5],]
    }else if(t == 6){// O block
        return [[6,6],[6,6]]
    }else if(t==7){// I block
        return [[7,7,7,7]]
    }
}
function Intity_type_colors(t){
    if(t==1){// T block
        return "#A020F0"
    }else if(t == 2){// Z block
        return "#FF0000"
    }else if(t == 3){// S block
        return "#00FF00"
    }else if(t==4){// L block
        return "#FFA500"
    }else if(t==5){// J block
        return "#0000FF"
    }else if(t == 6){// O block
        return "#FFFF00"
    }else if(t==7){// I block
        return "#00FFFF"
    }
}
</script>
<script>function rotate_right(matrix) {
    const transposedMatrix = matrix[0].map((_, colIndex) => matrix.map(row => row[colIndex]));
    const rotatedMatrix = transposedMatrix.map(row => row.reverse());
    return rotatedMatrix;
}
function rotate_left(matrix) {
    const transposedMatrix = matrix[0].map((_, colIndex) => matrix.map(row => row[colIndex]));
    const rotatedMatrix = transposedMatrix.reverse();
    return rotatedMatrix;
}
function making_grid_line(){
    context.strokeStyle = "black"
    for(let i = 0;i < width_length;i++){
        context.beginPath()
        context.moveTo(i*block_width,0)
        context.lineTo(i*block_width,height)
        context.stroke()
    }
    for(let i = 0;i < height_lenght;i++){
        context.beginPath()
        context.moveTo(0,i*block_width)
        context.lineTo(width,i*block_width)
        context.stroke()
    }
}
function empty_array(){
    let array = []
    for(let i = 0;i < width_length;i++){
        let row = []
        for(let j = 0;j < height_lenght;j++){
            row.push(0)
        }
        array.push(row)
    }
    return array
}
function draw(matrix){
    context.clearRect(0,0,width,height)
    let x = 0
    
    let y = 0
    for(let i = 0;i < width_length;i++){
        x = 0
        for(let j = 0;j < height_lenght;j++){
            if(matrix[i][j] != 0){
                context.fillStyle = Intity_type_colors(matrix[i][j])
                context.fillRect(y,x,block_width,block_width)
            }else if (j==14){
                context.fillStyle = "black"
                context.fillRect(y,x,block_width,block_width)
            }
            x += block_width
        }
        y += block_width
    }
    

}
function bind_intity_and_array(I){
    temp_grid = bind_main_grid_and_temp_grid()
    const pos = block_finder_for_normal_collition()
    for(let i = 0;i < width_length;i++){
        for(let j = 0;j < height_lenght;j++){
            if(i==I.x && j == I.y){
                for(let x = 0;x < I.type.length;x++){
                    for(let y = 0;y < I.type[0].length;y++){
                        if(I.type[x][y] != 0){
                            if(pos.includes(`${i+x}${j+y}`)){
                                collition = true
                                for(let x = 0;x < I.type.length;x++){
                                    for(let y = 0;y < I.type[0].length;y++){
                                        if(I.type[x][y] != 0){
                                            // console.log(main_grid,I.type[x][y])
                                            temp_grid[i+x][j+y-1] = I.type[x][y]
                                            if(pos.includes(`${i+x}${j+y}`)){
                                                collition = true
                                            }
                                        }
                                    }
                                }
                                return
                            }
                        }
                    }
                }
                for(let x = 0;x < I.type.length;x++){
                    for(let y = 0;y < I.type[0].length;y++){
                        if(I.type[x][y] != 0){
                            // console.log(main_grid,I.type[x][y])
                            temp_grid[i+x][j+y] = I.type[x][y]
                            if(pos.includes(`${i+x}${j+y}`)){
                                collition = true
                            }
                        }
                    }
                }
                return
            }
        }
    }
}
function bind_main_grid_and_temp_grid(){
    ans = empty_array()
    for(let i = 0;i < width_length;i++){
        for(let j = 0;j < height_lenght;j++){
            ans[i][j] = main_grid[i][j]
        }
    }
    return ans
}
function block_finder_for_normal_collition(){
    pos = []
    for(let i = 0;i < width_length;i++){
        pos.push(`${i}14`)
    }
    for(let i = 0;i < width_length;i++){
        for(let j = 0;j < height_lenght;j++){
            if(main_grid[i][j] != 0){
                pos.push(`${i}${j}`)
            }
        }
    }
    return pos
}
function find_blocks_to_delete(){

    for(let j = 0;j < height_lenght;j++){
        let row = 0
        for(let i = 0;i < width_length;i++){
            if(main_grid[i][j]!= 0){
                row++
            }
        }
        if (row == width_length){
            return j
        }
    }
}
function block_deleter(){
    if(find_blocks_to_delete()){
        const indx = find_blocks_to_delete()
        for(let i = 0;i < width_length;i++){
            main_grid[i][indx] = 0
            score+= 5
            document.getElementById("delete").play()

            score_lable.innerText = "score: "+score
        }
        for(let i = 0;i < width_length;i++){
            for(let j = indx;j > 1;j--){
            main_grid[i][j] = main_grid[i][j-1]
            }
        }

    }
}
function able_to_move(I,sin){
    let block_pos = I.block_positions(sin)
    let pos = block_finder_for_normal_collition()
    for(let position of block_pos){
        if(pos.includes(position) || [
            "-11", "-12", "-13", "-14", "-15", 
            "-16", "-17", "-18", "-19", "-110", 
            "-111", "-112", "-113", "-114", "-115"
          ].includes(position) || [
            "101", "102", "103", "104", "105", 
            "106", "107", "108", "109", "1010", 
            "1011", "1012", "1013", "1014", "1015"
          ].includes(position)){
            return false
        }
        
    }
    return true
}</script>
<script>const canvas = document.getElementById("canvas")
    const width = 400
    const music = document.getElementById("play")
    const height = 600
    let score = 0
    music.volume = 0.2
    document.addEventListener('keydown', function() {
        music.play();
    }, { once: true });
    const score_lable = document.getElementById("score")
    
    const block_width = 40
    const width_length = width/block_width
    const height_lenght = height/block_width
    const fps = 1.5
    canvas.width = width
    canvas.height = height
    canvas.style.backgroundColor = "#1A1A40"
    const context = canvas.getContext("2d")
    let collition = false
    let i = new Intity(5,1,Math.floor(Math.random()*7)+1)
    let temp_grid = empty_array()
    let main_grid = empty_array()
    
    // draw()
    making_grid_line()
    
    
    
    document.onkeydown = function (e) {
    
        switch (e.keyCode) {
            case 32:
                i.move_down()
                break;
            case 37:
                if(able_to_move(i,-1)){
                    i.x -= 1
                };
                break;
            case 39:
                if(able_to_move(i,1)){
                    i.x += 1
                };
                break;
            case 40:
                i.rotate("left");
                break;
        }
    }
    
    function update(){
        i.y+=1
        // able_to_move(i)
        
    
        setTimeout(() => {
            requestAnimationFrame(update);
          }, 1000 / fps)
    }
    function update_draw(){
    
        collition = false
        block_deleter()
        bind_intity_and_array(i)
        if(!collition){
            draw(temp_grid)
        }else{
            main_grid = temp_grid
            i = new Intity(5,0,Math.floor(Math.random()*7)+1)
            draw(main_grid)
            if(!able_to_move(i,0)){
                score_lable.innerText = "Game Over :( your score: " + score
                music.pause()
                document.getElementById("over").play()
    
                return
            }
        }
        making_grid_line()
        setTimeout(() => {
            requestAnimationFrame(update_draw);
          }, 10)
    }
    update()
    update_draw()</script>
</body>
</html>
